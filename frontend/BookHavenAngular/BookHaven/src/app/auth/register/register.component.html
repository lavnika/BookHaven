<div class="auth-container">
  <h2>Register</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label>Full Name</label>
      <input formControlName="fullName" />
      <small *ngIf="form.get('fullName')?.touched && form.get('fullName')?.invalid">Name is required.</small>
    </div>
    <div>
      <label>Email</label>
      <input formControlName="email" type="email" />
      <small *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Valid email required.</span>
      </small>
    </div>
    <div>
      <label>Password</label>
      <input formControlName="password" type="password" />
      <small *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Password is required.</small>
    </div>

    <button type="submit" [disabled]="form.invalid">Register</button>
  </form>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
